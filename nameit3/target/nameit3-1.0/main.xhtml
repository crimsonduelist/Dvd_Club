<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <div id="wrapper">
            <nav>
                <ui:include src="/templates/navbar.xhtml"/>
            </nav>
        </div>
        <div id="login_form">                


            <h:form id="login">

                <p:growl id="growl" showDetail="true" />
                <h:panelGrid columns="3" cellpadding="3" style="margin: 0 auto;">


                    <p:outputLabel for="username" value="Username"/>
                    <p:inputText id="username" required="true" value="#{userController.username}"/>
                    <br/>
                    <p:outputLabel for="password" value="Password"/>
                    <p:inputText id="password" type="password" required="true" value="#{userController.password}"/>
                    <br/>
                    <p:commandButton value="LOGIN" 
                                     action="#{userController.doAuth}" 
                                     ajax="false"/>


                </h:panelGrid>
<!--                <h:panelGroup />
                <h:panelGroup styleClass="error" rendered="#{not facesContext.validationFailed}">
                    #{shiroLoginFailure}
                </h:panelGroup>-->
            </h:form>  



        </div>
    </h:body>
</html>
