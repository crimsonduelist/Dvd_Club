<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>head title</title>
    </h:head>
    <h:body>        
        <div id="wrapper">
            <nav>
                <ui:include src="/admintemplates/navbar.xhtml"/>
            </nav>
            <h:form id="categoriesForm">
                <p:messages id="messages" showDetail="true" closable="FALSE">
                    <p:autoUpdate/>
                </p:messages>
                <p:fieldset id="availableCategoriesField" legend="CATEGORIES">
                    <p:dataTable id="availableCategories" var="categoriesvar" value="#{categoryController.categories}">
                        <p:column style="width:20px">
                            <h:outputText id="dragIcon" styleClass="ui-icon pi pi-plus" />
                        </p:column>

                        <p:column headerText="DCode">
                            <h:inputText value="#{categoriesvar.CName}" />
                        </p:column>

                        <p:column headerText="DTitle">
                            <h:inputText value="#{categoriesvar.CDvdCount}" />
                        </p:column>
                        <p:column >
                            <p:commandLink value="X" action="#{categoryController.deleteCategory(categoriesvar)}" update="@form" />

                        </p:column>
                    </p:dataTable>
                </p:fieldset>
                <p:commandLink value="Add" action="#{categoryController.addCategory}" update="@form" />
                <p:commandLink value="Save" action="#{categoryController.save}" update="@form" />
                
                <div class="card">
        <h5 style="margin-top:0">Client</h5>
        <p:tree value="#{treeBasicView.root}" var="node">
            <p:treeNode>
                <h:inputText value="#{node}"/>
            </p:treeNode>
        </p:tree>
    </div>
            </h:form>
        </div>
    </h:body>
</html>
